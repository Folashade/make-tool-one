<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <title>Tasks &amp; Tools</title>
    <link rel="shortcut icon" href="img/favicon.ico">

     <!--<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400,300' rel='stylesheet' type='text/css'/>-->
     <link rel="stylesheet" type="text/css" href='css/reset.css'>
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/start/jquery-ui.css" type="text/css" />
     <link rel="stylesheet" type="text/css" href='css/t1_sliderStyle.css'>
     <link rel="stylesheet" type="text/css" href='css/t1_doubleSlider.css'>

     <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
     <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>-->
     <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
     <script language="javascript" type="text/javascript" src="js/jquery-ui.min.js"></script>

     <script language="javascript" type="text/javascript" src="js/t1_sliderScript.js"></script>
     <script language="javascript" type="text/javascript" src="js/submitScript.js"></script>
  </head>



  <body>
    


    <div id="wrapper">
      <div id="page-header"> Test1: Tick Marks </div>
    
        <div class="horzcenter">
          <div class="thanks">
            <h1>Thank You!</h1>
            <p> Your form has been submitted.</p>
          </div>
        </div>

      <div id="description">
        <p>
          Rate the relevance of these <span style="font-weight:400">12</span> tasks.
        </p>
      </div>

      <div class="task">
          <div class="taskname">Remote Meetings</div>
          <div class="slidebars">
            <div class="slider blue">
              <div class="slider-title">Frequency</div>
              <div class="slider-freq">medium</div>
            </div>
            <div class="slider white">
              <div class="slider-title">Relevancy</div>
              <div class="slider-stat">8</div>
            </div>
          </div>

       </div>

        <div class="horizontal"></div>
        <div class="rule"></div>


             <div class="task">
          <div class="taskname">Other Meetings</div>
          <div class="slidebars">
            <div class="slider blue">
              <div class="slider-title">Frequency</div>
              <div class="slider-freq">medium</div>
            </div>
      
          </div>

                  <div class="horizontal"></div>
        <div class="rule"></div>

       </div>
             <div class="task">
          <div class="taskname">Even More Meetings</div>
          <div class="slidebars">
            <div class="slider blue">
              <div class="slider-title">Frequency</div>
              <div class="slider-freq">medium</div>
            </div>
      
          </div>

       </div>



      

      
            <button id="submit">Submit</button>

      </div> <!-- wrapper -->

  </body>
</html>
