<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <title>Tasks &amp; Tools</title>
    <link rel="shortcut icon" href="img/favicon.ico">

     <!--<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400,300' rel='stylesheet' type='text/css'/>-->
     <link rel="stylesheet" type="text/css" href='css/reset.css'>
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/start/jquery-ui.css" type="text/css" />
     <link rel="stylesheet" type="text/css" href='css/t2_sliderStyle.css'>
     <link rel="stylesheet" type="text/css" href='css/t2_radioButtons.css'>

     <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
     <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>-->
     <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
     <script language="javascript" type="text/javascript" src="js/jquery-ui.min.js"></script>

     <script language="javascript" type="text/javascript" src="js/t2_sliderScript.js"></script>
     <script language="javascript" type="text/javascript" src="js/submitScript.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="page-header"> Test2: Styled Buttons </div>
    
        <div class="horzcenter">
          <div class="thanks">
            <h1>Thank You!</h1>
            <p> Your form has been submitted.</p>
          </div>
        </div>

        <div id="description">
          <p>
            Rate the relevance of these <span style="font-weight:400">12</span> tasks.
          </p>
        </div>

        <div class="task">
          <div class="taskname">Remote Meetings</div>
            <div class="slidebars">
              <div class="slider blue">
                <div class="slider-title">Relevancy</div>
                <div class="slider-stat">8</div>
              </div>
      
              <br/><br/>

              <div id="radioWrapper">
                <input type="radio" id="radio1" name="radios" value="false">
                   <label for="radio1">yearly</label>
                <input type="radio" id="radio2" name="radios" value="false" checked>
                   <label for="radio2">monthly</label>
                <input type="radio" id="radio3" name="radios" value="false">
                   <label for="radio3">weekly</label>
                <input type="radio" id="radio4" name="radios" value="false">
                   <label for="radio4">bi-weekly</label>
                <input type="radio" id="radio5" name="radios" value="true">
                   <label for="radio5">daily</label>
                <input type="radio" id="radio6" name="radios" value="true">
                   <label for="radio6">hourly</label>
              </div>
            </div>
        </div>



<!--        <div class="task">
        <div class="taskname">Remote Meetings</div>
        <div class="slidebars">
          <div class="slider blue"></div>
          </div>
       </div>

             <div class="task">
          <div class="taskname">Remote Meetings</div>
          <div class="slidebars">
            <div class="slider blue">
            </div>
      
          </div>

       </div> -->


        <div class="horizontal"></div>
        <div class="rule"></div>
      

        <div class="task">
          <div class="taskname">Other Meetings</div>
            <div class="slidebars">
              <div class="slider blue">
                <div class="slider-title">Relevancy</div>
                <div class="slider-stat">8</div>
              </div>
      
              <br/><br/>

              <div id="radioWrapper">
                <input type="radio" id="radio2.1" name="radios2" value="false" checked>
                   <label for="radio2.1">yearly</label>
                <input type="radio" id="radio2.2" name="radios2" value="false">
                   <label for="radio2.2">monthly</label>
                <input type="radio" id="radio2.3" name="radios2" value="false">
                   <label for="radio2.3">weekly</label>
                <input type="radio" id="radio2.4" name="radios2" value="false">
                   <label for="radio2.4">bi-weekly</label>
                <input type="radio" id="radio2.5" name="radios2" value="true">
                   <label for="radio2.5">daily</label>
                <input type="radio" id="radio2.6" name="radios2" value="true">
                   <label for="radio2.6">hourly</label>
              </div>
            </div>
        </div>
      

      
        <button id="submit">Submit</button>

      </div> <!-- wrapper -->

  </body>
</html>
